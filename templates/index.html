<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Stock Check</title>
</head>
<body>
    <h1>Stock List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Category</th>  <!-- เพิ่มหัวตารางสำหรับหมวดหมู่ -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product[0] }}</td>
                <td><a href="/product/{{ product[0] }}">{{ product[1] }}</a></td>  <!-- ลิงก์ไปยังหน้าเพิ่มรูปภาพและรายละเอียด -->
                <td>{{ product[2] }}</td>
                <td>{{ product[3] }}</td>
                <td>{{ product[4] }}</td> 
                <td>
                    <a href="/edit/{{ product[0] }}">Edit</a>
                    <a href="/delete/{{ product[0] }}" onclick="return confirmDelete();">Delete</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add New Product</h2>
    <form action="/add" method="post">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>  <!-- เพิ่มฟิลด์หมวดหมู่ -->

        <button type="submit">Add Product</button>
    </form>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this product?");
        }
    </script>
</body>
</html>
