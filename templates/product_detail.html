{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Product: {{ product[1] }}</h1>

    <!-- ฟอร์มสำหรับอัปโหลดรูปภาพและรายละเอียดสินค้า -->
    <form action="/product/{{ product[0] }}" method="POST" enctype="multipart/form-data" class="form-group">
        <!-- Product Detail -->
        <div class="mb-3">
            <label for="detail" class="form-label">Product Detail:</label>
            <textarea id="detail" name="detail" class="form-control" rows="6" cols="50" placeholder="Enter product details">{{ product[6] }}</textarea>
            <small class="form-text text-muted">Provide a detailed description of the product.</small>
        </div>

        <!-- Product Image -->
        <div class="mb-3">
            <label for="image" class="form-label">Product Image:</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*">
            <small class="form-text text-muted">Upload a new product image (optional).</small>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Update Product</button>
        <a href="/" class="btn btn-secondary mt-3">Back to Product List</a>
    </form>

    <!-- แสดงรูปภาพที่อัปโหลดแล้ว (ถ้ามี) -->
    {% if product[5] %}
    <h2 class="mt-5">Current Image:</h2>
    <img src="{{ url_for('static', filename='uploads/' + product[5]) }}" alt="{{ product[1] }}" width="200" class="img-thumbnail mt-2">
    {% endif %}
</div>

<!-- CSS -->
<style>
    .container {
        max-width: 600px;
        margin-top: 20px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        padding: 10px;
        font-size: 16px;
    }
    .form-text {
        font-size: 12px;
        color: #6c757d;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }
    .img-thumbnail {
        border-radius: 5px;
    }
    .mt-5 {
        margin-top: 50px;
    }
    .mb-3 {
        margin-bottom: 20px;
    }
    .mt-3 {
        margin-top: 15px;
    }
    .mb-4 {
        margin-bottom: 30px;
    }
</style>

{% endblock content %}
