{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">รายละเอียดสินค้า:</h1>
    <h1 class="mb-4 text-center">{{ product.name }}</h1>

    <!-- แสดงรูปภาพที่อัปโหลดแล้ว (ถ้ามี) -->
    <div class="text-center mb-4">
        {% if product.image %}
            <!-- <h2 class="mt-4">ภาพสินค้า:</h2> -->
            <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}" class="img-thumbnail mt-2" style="width: 300px; height: auto;">
        {% else %}
            <p class="text-muted">ยังไม่มีรูปภาพ</p>
        {% endif %}
    </div>

    <!-- ฟอร์มสำหรับอัปโหลดรูปภาพและรายละเอียดสินค้า -->
    <form action="/product/{{ product.id }}" method="POST" enctype="multipart/form-data" class="form-group">
        
        <!-- Product Detail -->
        <div class="mb-3">
            <label for="detail" class="form-label">รายละเอียด:</label>
            <textarea id="detail" name="detail" class="form-control" rows="6" placeholder="Enter product details">{{ product.detail }}</textarea>
            <!-- <small class="form-text text-muted">Please provide a detailed description of the product.</small> -->
        </div>

        <!-- Product Image -->
        <div class="mb-3">
            <label for="image" class="form-label">ภาพสินค้า:</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*">
            <!-- <small class="form-text text-muted">You can upload a new product image (optional).</small> -->
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary me-3">อัพเดท</button>
            <a href="/" class="btn btn-secondary">กลับหน้าหลัก</a>
        </div>
    </form>

</div>

<!-- CSS -->
<style>
    .container {
        max-width: 600px;
        margin-top: 20px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        padding: 10px;
        font-size: 16px;
    }
    .form-text {
        font-size: 12px;
        color: #6c757d;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }
    .img-thumbnail {
        border-radius: 5px;
    }
    .text-center {
        text-align: center;
    }
    .mt-5 {
        margin-top: 50px;
    }
    .mb-3 {
        margin-bottom: 20px;
    }
    .mt-3 {
        margin-top: 15px;
    }
    .mb-4 {
        margin-bottom: 30px;
    }
    .me-3 {
        margin-right: 15px;
    }
</style>

{% endblock content %}
