{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Add New Product</h2>
    <form action="/add" method="post" class="form-group">

        <!-- Product Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required>
            <small class="form-text text-muted">Example: Solar Panel 100W</small>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity" required>
            <small class="form-text text-muted">Enter the quantity of products available.</small>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" placeholder="Enter price" required>
            <small class="form-text text-muted">Enter the price in your local currency (e.g., 5000.00).</small>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category" class="form-control" required>
                <option value="">Select a category</option> <!-- Default value -->
                <option value="ปั๊ม">ปั๊ม</option>
                <option value="แผงโซล่าเซลล์">แผงโซล่าเซลล์</option>
                <option value="อินเวอร์เตอร์">อินเวอร์เตอร์</option>
                <option value="แบตเตอรี่">แบตเตอรี่</option>
                <option value="ชาร์จเจอร์">ชาร์จเจอร์</option>
                <option value="อุปกรณ์อื่นๆ">อุปกรณ์อื่นๆ</option>
            </select>
            <small class="form-text text-muted">Select the category that best describes the product.</small>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success btn-lg mt-3">Add Product</button>
    </form>
</div>

<!-- CSS -->
<style>
    .container {
        max-width: 600px;
        margin-top: 20px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
    }
    .form-text {
        font-size: 12px;
        color: #6c757d;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
    }
    .btn-lg {
        font-size: 18px;
    }
    .mt-3 {
        margin-top: 15px;
    }
    .mb-3 {
        margin-bottom: 20px;
    }
    .mt-5 {
        margin-top: 50px;
    }
    .mb-4 {
        margin-bottom: 30px;
    }
</style>

{% endblock content %}
