<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="/edit/{{ product[0] }}" method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product[1] }}" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product[2] }}" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product[3] }}" required>

        <button type="submit">Update Product</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
