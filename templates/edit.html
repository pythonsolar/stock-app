{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4 text-center">แก้ไขสินค้า:</h1>
    <form action="/edit/{{ product.id }}" method="POST">
        <label for="name">ชื่อสินค้า:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>

        <label for="quantity">จำนวน:</label>
        <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product.quantity }}" required>

        <label for="price">ราคา:</label>
        <input type="number" id="price" name="price" class="form-control" step="0.01" value="{{ product.price }}" required>

        <label for="category">หมวดหมู่สินค้า:</label>
        <select id="category" name="category" class="form-control" required>
            <option value="ปั๊ม" {% if product.category == 'ปั๊ม' %}selected{% endif %}>ปั๊ม</option>
            <option value="แผงโซล่าเซลล์" {% if product.category == 'แผงโซล่าเซลล์' %}selected{% endif %}>แผงโซล่าเซลล์</option>
            <option value="อินเวอร์เตอร์" {% if product.category == 'อินเวอร์เตอร์' %}selected{% endif %}>อินเวอร์เตอร์</option>
            <option value="แบตเตอรี่" {% if product.category == 'แบตเตอรี่' %}selected{% endif %}>แบตเตอรี่</option>
            <option value="ชาร์จเจอร์" {% if product.category == 'ชาร์จเจอร์' %}selected{% endif %}>ชาร์จเจอร์</option>
            <option value="อุปกรณ์อื่นๆ" {% if product.category == 'อุปกรณ์อื่นๆ' %}selected{% endif %}>อุปกรณ์อื่นๆ</option>
        </select> <!-- เปลี่ยนเป็น dropdown และตั้งค่าให้เลือกหมวดหมู่เดิม -->

        <button type="submit" class="btn btn-primary mt-3">อัพเดท</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">ยกเลิก</a>
</div>

<!-- CSS -->
<style>
    .container {
        max-width: 600px;
        margin-top: 20px;
    }
    .form-control {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
    }
    .mt-3 {
        margin-top: 15px;
    }
</style>

{% endblock content %}
